<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENGELOLAAN DATA PENJUALAN BARANG KEBUTUHAN HARIAN</title>
</head>

<body bgcolor="grey">
    <center>
        <img src="jual.JPG" width="300" height="300" />
    </center>

    <center>
        <h3>DATA PENJUALAN TOKO KELONTONG</h3>
    </center>

    <center>
        <form action="" method="post">
            <table>
                <tr>
                    <td>NAMA PELANGGAN:</td>
                    <td><input type="text" /></td>
                </tr>

                <tr>
                    <td>CARI PRODUK:</td>
                    <td><input type="text" id="searchInput" onkeyup="cariProduk()" placeholder="Masukkan nama produk..." /></td>
                </tr>

                

                <tr>
                    <td>HARGA PRODUK:</td>
                    <td><input type="number" /></td>
                </tr>

                <tr>
                    <td>JUMLAH PRODUK:</td>
                    <td><input type="number" /></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Simpan" />
                        <input type="reset" value="Reset" />
                        <input type="button" value="Kembali" />
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <center>
        <h3>
            HOME | <a href="fraktur.html">FAKTUR JUAL</a> | 
            <a href="penjualan.html">PENJUALAN</a> | 
            <a href="pelanggan.html">PELANGGAN</a>
        </h3>
    </center>

    <marquee>
        <font color="black" face="arial">SELAMAT BERBELANJA DI TOKO KAMI</font>
    </marquee>

    <script>
        function cariProduk() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let produkList = document.getElementById("produkList");
            let options = produkList.getElementsByTagName("option");

            for (let i = 0; i < options.length; i++) {
                let produkNama = options[i].textContent.toLowerCase();
                if (produkNama.includes(input)) {
                    options[i].style.display = "";
                } else {
                    options[i].style.display = "none";
                }
            }
        }
    </script>
<center> <a href ="toko-kelontong.html"> BACK TO HOME </a> </center>

</body>
</html>
